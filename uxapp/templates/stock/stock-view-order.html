<!-- Orders Boared Template -->
{% extends "dashboard.html" %}
{% block in_dashboard %}
<section class="orders-boared">
    <div class="col-md-12">
         <!-- Start Error Handling Section -->
         {%include 'error-handle.html'%}
         <!-- End Error Handling Section -->
<div class="container">
<!-- Items Table -->
<div class="row">
    <table id="order_items_table" class="table table-striped table-bordered table-hover text-center">
        <thead>
            <tr>
                <th>Category</th>
                <th>Item Name</th>
                <th>Serial</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
<form action="" method="post">
    <div class="input-group mb-3">
        <a href='{{url_for("stock_routes.stock_order_view", order_id = order_id)}}' class="btn btn-primary">Edit Order</a>
    </div>
</form>
<form action="" method="post">
    <div class="input-group mb-3">
        <button class="btn btn-danger">Delete Order</button>
    </div>
</form>
</div>
<!-- End Items Table -->
</div>
</div>
</section>
{%endblock%}
